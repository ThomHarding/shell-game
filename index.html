<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Shell Guessing Game</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Guess which cup the coin is under to win a prize of absolutely nothing.
            </h2>
            <div class="cups">
                <div class="cup">
                    <img src="./assets/base-cup.png" id="cup-one-img" class="cup-image">
                    <button class="cup-button" id="cup-one-button">Cup One</button>
                </div>
                <div class="cup">
                    <img src="./assets/base-cup.png" id="cup-two-img" class="cup-image">
                    <button class="cup-button" id="cup-two-button">Cup Two</button>
                </div>
                <div class="cup">
                    <img src="./assets/base-cup.png" id="cup-three-img" class="cup-image">
                    <button class="cup-button" id="cup-three-button">Cup Three</button>
                </div>
            </div>
            <div class="statistics">
                <p>Total guesses: <span id="total-guesses">0</span></p>
                <p>Correct guesses: <span id="correct-guesses">0</span></p>
                <p>Incorrect guesses: <span id="incorrect-guesses">0</span></p>
            </div>
            <div id="try-again-div">
                <button id="try-again-button">Try Again</button>
            </div>
            <div id="reset-div">
                <button id="reset-button">Reset Game</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Aspiring Developer</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
